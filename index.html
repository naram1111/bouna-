<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry, I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    .heart {
      color: #ff4d6d;
      font-size: 3em;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">â™¥</div>
    <h1>I'm Sorry</h1>
    <p>I truly mean it.<br />I love you more than words can say.</p>
  </div>
</body>
</html>
