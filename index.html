<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Flower</title>
  <style>
    body {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-30px); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-30px); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-30px); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-30px); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-30px); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-30px); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-30px); }

    .center {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
</body>
</html>
